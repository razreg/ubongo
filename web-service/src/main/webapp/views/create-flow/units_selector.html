<div class="jumbotron jumbotron-additions" ng-controller="UnitsSelectionController">
    <h1>Units</h1>
    <p></p>
    <div class="form-group">
        <ng-form name="unitSelectionForm">
        <label class="control-label" for="addUnitSelect">Add</label>
        <table width="100%">
            <tr>
                <td><select class="form-control" id="addUnitSelect"
                            ng-model="addUnitSelect" ng-options="unit.name for unit in units">
                    <option disabled selected ng-bind="defaultUnitText.value"></option>
                </select></td>
                <td width="10%" align="right" style="padding-left:5px">
                    <button id="addUnit" type="button" class="btn btn-default"
                            ng-disabled="unitSelectionForm.$invalid || unitSelectionForm.$pristine"
                            ng-click="addUnit()">Add</button></td>
            </tr>
        </table>
        </ng-form>
    </div>

    <div id="unitsGrid" ui-grid="unitGridOptions" class="gridStyle unitGridStyle"
         ui-grid-selection ui-grid-move-columns ui-grid-draggable-rows ui-grid-resize-columns></div>

    <div class="form-group" ng-if="unitSelected.length > 0">
        <p></p>
        <div align="right">
            <button id="removeUnit" type="button" class="btn btn-default"
                    ng-click="removeUnit()">Remove</button>
        </div>
        <label class="control-label">Unit Parameters</label>
        <div id="paramsGrid" ui-grid="paramGridOptions" class="gridStyle paramGridStyle"
             ui-grid-resize-columns ui-grid-pinning ui-grid-edit></div>
    </div>

</div>
